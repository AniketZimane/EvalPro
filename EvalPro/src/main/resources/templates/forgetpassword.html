<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function togglePasswordVisibility(fieldId, buttonId) {
      const passwordField = document.getElementById(fieldId);
      const button = document.getElementById(buttonId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        button.innerHTML = "👁️";
      } else {
        passwordField.type = "password";
        button.innerHTML = "👁️‍🗨️";
      }
    }

    function sendOTP() {
      alert("OTP sent to your email!");
    }

    function resendOTP() {
      alert("OTP resent to your email!");
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
  <form id="forgotPasswordForm">
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>

    <!-- Send OTP Button -->
    <div class="mb-4">
      <button type="button" onclick="sendOTP()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send OTP</button>
    </div>

    <!-- OTP Field -->
    <div class="mb-4">
      <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
      <input type="text" id="otp" name="otp" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>

    <!-- Resend OTP Button -->
    <div class="mb-4">
      <button type="button" onclick="resendOTP()" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Resend OTP</button>
    </div>

    <!-- New Password Field -->
    <div class="mb-4">
      <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
      <div class="relative">
        <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('newPassword', 'toggleNewPassword')">
          👁️‍🗨️
        </button>
      </div>
    </div>

    <!-- Confirm New Password Field -->
    <div class="mb-6">
      <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
      <div class="relative">
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        <button type="button" id="toggleConfirmNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('confirmNewPassword', 'toggleConfirmNewPassword')">
          👁️‍🗨️
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Reset Password</button>
    </div>
  </form>
</div>
</body>
</html>
