<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .gradient-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        .input-group-custom label {
            color: #2c3e50;
            font-weight: 600;
        }
        .input-group-custom input {
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .input-group-custom input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.2);
        }
        .subject-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .subject-table th {
            background: #3498db !important;
            color: white;
        }
        .total-marks-cell {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }
        .action-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-card">
            <div class="gradient-header p-4">
                <h2 class="mb-0">üìö Subjects</h2>
            </div>

            <div class="p-4">
                <!-- Input Form -->
                <form id="recordForm" class="row g-3 mb-4">
                    <div class="col-md-3 input-group-custom">
                        <label for="semId" class="form-label">Semester </label>
                        <input type="text" class="form-control" id="semId" placeholder="Enter Semester ">
                    </div>
                    <div class="col-md-3 input-group-custom">
                        <label for="courseId" class="form-label">Course </label>
                        <input type="text" class="form-control" id="courseId" placeholder="Enter Course ">
                    </div>
                    <div class="col-md-3 input-group-custom">
                        <label for="yearId" class="form-label">Year </label>
                        <input type="text" class="form-control" id="yearId" placeholder="Enter Year ">
                    </div>
                    <div class="col-md-3 input-group-custom">
                        <label for="subName" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subName" placeholder="Enter Subject Name">
                    </div>
                    <div class="col-md-3 input-group-custom">
                        <label for="totalMarks" class="form-label">Total Marks</label>
                        <input type="number" class="form-control" id="totalMarks" placeholder="Enter Total Marks">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            ‚ûï Add Record
                        </button>
                    </div>
                </form>

                <!-- Search Box -->
                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" 
                           id="searchInput" placeholder="üîç Search records...">
                </div>

                <!-- Records Table -->
                <div class="subject-table">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Sem </th>
                                <th>Course </th>
                                <th>Year </th>
                                <th>Subject Name</th>
                                <th>Total Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody">
                            <!-- Records will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = [];
        let nextId = 1;

        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newRecord = {
                id: nextId++,
                semId: document.getElementById('semId').value,
                courseId: document.getElementById('courseId').value,
                yearId: document.getElementById('yearId').value,
                subName: document.getElementById('subName').value,
                totalMarks: document.getElementById('totalMarks').value
            };

            records.push(newRecord);
            renderTable();
            this.reset();
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            renderTable(this.value.toLowerCase());
        });

        function renderTable(filter = '') {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';

            const filteredRecords = records.filter(record => 
                Object.values(record).some(value => 
                    String(value).toLowerCase().includes(filter)
                )
            );

            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.semId}</td>
                    <td>${record.courseId}</td>
                    <td>${record.yearId}</td>
                    <td>${record.subName}</td>
                    <td class="total-marks-cell">${record.totalMarks}</td>
                    <td>
                        <button class="btn btn-warning btn-sm action-btn" 
                                onclick="editRecord(${record.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm action-btn" 
                                onclick="deleteRecord(${record.id})">üóëÔ∏è Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteRecord(id) {
            records = records.filter(record => record.id !== id);
            renderTable();
        }

        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                document.getElementById('semId').value = record.semId;
                document.getElementById('courseId').value = record.courseId;
                document.getElementById('yearId').value = record.yearId;
                document.getElementById('subName').value = record.subName;
                document.getElementById('totalMarks').value = record.totalMarks;
                deleteRecord(id);
            }
        }

        // Initial empty render
        renderTable();
    </script>
</body>
</html>
