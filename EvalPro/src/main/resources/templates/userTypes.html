<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User Type</title>
  <!-- Add FontAwesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fc;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 150px;
      height: 150px;
      background-color: #ffffff;
      border: 2px solid #007BFF;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
    }

    .card i {
      font-size: 40px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .card a {
      color: #007BFF;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .card:hover a {
      color: rgb(7, 4, 4);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 120px;
        height: 120px;
      }

      .card i {
        font-size: 36px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Select User Type</h2>


    
    <div class="cards">
      <!-- Admin Card -->
      <div class="card">
        <i class="fas fa-user-shield"></i> <!-- FontAwesome Admin Icon -->
        <a href="/login">Admin</a>
      </div>
      <!-- Student Card -->
      <div class="card">
        <i class="fas fa-user-graduate"></i> <!-- FontAwesome Student Icon -->
        <a href="/login">Student</a>
      </div>
      <!-- Institute Card -->
      <div class="card">
        <i class="fas fa-building"></i> <!-- FontAwesome Institute Icon -->
        <a href="/login">Institute</a>
      </div>
    </div>
  </div>
</body>
</html>
