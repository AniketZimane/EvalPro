<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechecking Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script th:inline="javascript">
       var msg=[[${msg}]]
       var emsg=[[${emsg}]]
       if(msg!=null)
       {
               swal("Good job!", msg, "success");
        }
        if(emsg!=null)
        {
               swal("Opps!", emsg, "info");

        }
</script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Apply for Answer Script Rechecking</h1>

  <form id="recheckForm" class="space-y-6" method="post" action="/user/recheckingRequest">
    <!-- Subject Selection -->
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Select Subjects:</label>

      <!-- Subject Checkboxes -->
      <input type="hidden" name="studentId" th:value="${studentId}">

      <div class="space-y-3" th:each="subject : ${subjects}">
        <div class="flex items-center p-3 border rounded-lg hover:bg-gray-50 transition-colors">
          <input type="checkbox" th:id="${subject}" name="subjects" th:value="${subject}"
                 class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <label th:for="${subject}" class="ml-3 block text-sm text-gray-700">
            <span th:text="${subject}"></span>
          </label>
        </div>
      </div>


    <!-- Apply Button -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Apply for Rechecking
    </button>
    </div>
  </form>
</div>

</body>
</html>
