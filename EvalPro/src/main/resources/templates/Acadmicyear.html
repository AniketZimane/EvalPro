<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .gradient-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        .input-group-custom label {
            color: #2c3e50;
            font-weight: 600;
        }
        .input-group-custom input {
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .input-group-custom input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.2);
        }
        .subject-table th {
            background: #3498db !important;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-card">
            <div class="gradient-header p-4">
                <h2 class="mb-0">üìÜ Academic Year</h2>
            </div>

            <div class="p-4">
                <form id="yearForm" class="row g-3 mb-4">
                    <div class="col-md-4 input-group-custom">
                        <label for="academicYear" class="form-label">Academic Year (YYYY-YYYY)</label>
                        <input type="text" class="form-control" id="academicYear" placeholder="Enter Academic Year (e.g., 2023-2024)" pattern="\d{4}-\d{4}" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-lg px-5">‚ûï Add</button>
                    </div>
                </form>

                <div class="subject-table">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Academic Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody"></tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav>
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        let records = [];
        let currentPage = 1;
        const recordsPerPage = 5;

        document.getElementById('yearForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const year = document.getElementById('academicYear').value;
            const yearPattern = /^\d{4}-\d{4}$/;
            if (yearPattern.test(year)) {
                records.push(year);
                renderTable();
                this.reset();
            } else {
                alert("Please enter a valid Academic Year in YYYY-YYYY format.");
            }
        });

        function renderTable() {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const paginatedRecords = records.slice(start, end);

            paginatedRecords.forEach((year, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${year}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord(${start + index})">üóëÔ∏è Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(records.length / recordsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) li.classList.add('active');
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(li);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderTable();
        }

        function deleteRecord(index) {
            records.splice(index, 1);
            renderTable();
        }

        renderTable();
    </script>
</body>
</html>
