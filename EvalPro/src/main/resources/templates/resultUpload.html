<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Academic Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Flatpickr CSS and JS for calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        /* Modern CSS Styles */
        :root {
            --primary-color: #4a90e2;
            --hover-color: #357abd;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-color: #fff;
            padding: 25px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .right-panel {
            flex: 2;
            background-color: var(--background-color);
            padding: 25px;
            overflow-y: auto;
        }

        h1, h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        select, input[type="text"], .flatpickr-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="text"]:focus, .flatpickr-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .file-upload {
            margin-top: 20px;
            position: relative;
        }

        .custom-file-input {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-input:hover {
            background-color: var(--hover-color);
        }

        #upload-file {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .upload-result {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .upload-result:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>

    <div class="split-container">
        <!-- Left Panel: Form -->
        <div class="left-panel">
            <h1>Academic Details</h1>
            <form id="academic-form">
                <div class="form-group">
                    <label for="publish-date">Publish Date:</label>
                    <input type="text" id="publish-date" class="flatpickr-input" style="margin-block-end:10px ;" placeholder="Select Date">
                </div>

                <div class="form-group">
                    <label for="pattern">Pattern:</label>
                    <select id="pattern">
                        <option value="">Select Pattern</option>
                        <option value="sppu-2019">SPPU 2019</option>
                        <option value="sppu-2021">SPPU 2021</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stream">Stream:</label>
                    <select id="stream">
                        <option value="">Select Stream</option>
                        <option value="computer-engg">Computer Engineering</option>
                        <option value="it-engg">IT Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year">
                        <option value="">Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester">
                        <option value="">Select Semester</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Right Panel: Table and File Upload -->
        <div class="right-panel">
            <h2>Student Marks Table</h2>
            <button class="download-button" onclick="downloadExcel()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                Download Excel
            </button>

            <table id="marks-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student ID</th>
                        <th>Mother Name</th>
                        <th>Subject 1</th>
                        <th>Subject 2</th>
                        <th>Subject 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>STU001</td>
                        <td>Mary</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>STU002</td>
                        <td>Linda</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>STU003</td>
                        <td>Susan</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>

            <div class="file-upload">
                <label class="custom-file-input">
                    Choose File
                    <input type="file" id="upload-file">
                </label>
            </div>

            <button class="upload-result">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                Upload Result
            </button>
        </div>
    </div>

    <script>
        // Initialize Flatpickr for the date picker
        flatpickr("#publish-date", {
            dateFormat: "Y-m-d",
            minDate: "2024-01-01",
            maxDate: "2026-12-31",
            defaultDate: "2024-01-01",
            allowInput: true,
        });

        // Update table based on form inputs
        document.querySelectorAll("select").forEach(select => {
            select.addEventListener("change", updateTable);
        });

        function updateTable() {
            const pattern = document.getElementById("pattern").value;
            const stream = document.getElementById("stream").value;
            const semester = document.getElementById("semester").value;

            const subjects = getSubjects(pattern, stream, semester);

            const rows = document.querySelectorAll("#marks-table tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                for (let i = 3; i <= 5; i++) {
                    cells[i].textContent = subjects[i - 3] || "-";
                }
            });
        }

        function getSubjects(pattern, stream, semester) {
            const subjectData = {
                "sppu-2019": {
                    "computer-engg": {
                        "4": ["Data Structures", "DBMS", "OOP"],
                        "5": ["OS", "Computer Networks", "AI"]
                    },
                    "it-engg": {
                        "4": ["Web Dev", "Data Science", "Cyber Security"],
                        "5": ["Cloud Computing", "Blockchain", "ML"]
                    }
                }
            };
            return subjectData[pattern]?.[stream]?.[semester] || ["-", "-", "-"];
        }

        function downloadExcel() {
            let table = document.getElementById("marks-table");
            let wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
            XLSX.writeFile(wb, "Student_Marks.xlsx");
        }
    </script>

</body>
</html>
