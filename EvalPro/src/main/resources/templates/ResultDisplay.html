<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Result Display System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .result-action {
            color: #3498db;
            cursor: pointer;
            font-weight: bold;
        }

        .result-action:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Online Result Display System</h1>

    <div class="session-section">
        <select class="session-select form-select">
            <option>Select Session --</option>
            <option>Search --</option>
        </select>
    </div>

<!--    <div class="course-list border rounded">-->
<!--        <div class="p-3 bg-primary text-white fw-bold">Scale | Course Name</div>-->
<!--        <div class="course-item p-3 border-bottom">1. Second Year M.Sc. Computer Applications (2023 Pattern) Oct-2024</div>-->
<!--        <div class="course-item p-3 border-bottom">2. First Year B.A (2019 Pattern) Oct-2024</div>-->
<!--        <div class="course-item p-3 border-bottom">3. B.Sc (2024 Pattern) Oct-2024</div>-->
<!--        <div class="course-item p-3 border-bottom">4. B.Com (Business Management) (2024 Pattern) Oct-2024</div>-->
<!--        <div class="course-item p-3">5. B.Com (Computer Application) (2024 Pattern) Oct-2024</div>-->
<!--    </div>-->

    <div class="search-results">
        <div class="result-header result-item bg-success text-white p-3 fw-bold rounded-top">
            <div>University Upcoming Result</div>
        </div>
        <div class="result-item p-3 border-bottom">
            <div>Second Year Computer Engineering (2019 Pattern) Oct-2024</div>
            <div class="result-date text-danger">09 February 2025</div>
            <div class="result-action" data-bs-toggle="modal" data-bs-target="#resultModal">View Result</div>
        </div>

    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Enter Details to View Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Error Message Display -->
                <div id="errorMessage" class="text-danger" style="display:none;">Result Not Found. Please try again.</div>
                <form id="resultForm" method="post" action="/user/get/student/result/">
                    <div class="mb-3">
                        <label for="seatNumber" class="form-label">Seat Number</label>
                        <input type="text" class="form-control" name="seatNumber" id="seatNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="motherName" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" name="motherName" id="motherName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">View Result</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
