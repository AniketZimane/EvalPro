<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    function togglePasswordVisibility(fieldId, buttonId) {
      const passwordField = document.getElementById(fieldId);
      const button = document.getElementById(buttonId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        button.innerHTML = "ğŸ‘ï¸";
      } else {
        passwordField.type = "password";
        button.innerHTML = "ğŸ‘ï¸â€ğŸ—¨ï¸";
      }
    }

    function clearForm() {
      document.getElementById("registrationForm").reset();
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mt-8 mb-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
    <form id="registrationForm">
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <!-- Student ID Field -->
        <div class="mb-4">
            <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
            <input type="text" id="studentId" name="studentId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <!-- Mother's Name Field -->
        <div class="mb-4">
            <label for="motherName" class="block text-sm font-medium text-gray-700">Mother's Name</label>
            <input type="text" id="motherName" name="motherName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('password', 'togglePassword')">
                    ğŸ‘ï¸â€ğŸ—¨ï¸
                </button>
            </div>
        </div>

        <!-- Re-enter Password Field -->
        <div class="mb-4">
            <label for="rePassword" class="block text-sm font-medium text-gray-700">Re-enter Password</label>
            <div class="relative">
                <input type="password" id="rePassword" name="rePassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                <button type="button" id="toggleRePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePasswordVisibility('rePassword', 'toggleRePassword')">
                    ğŸ‘ï¸â€ğŸ—¨ï¸
                </button>
            </div>
        </div>

        <!-- User Type Field -->
        <div class="mb-4">
            <label for="userType" class="block text-sm font-medium text-gray-700">User Type</label>
            <select id="userType" name="userType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
                <option value="faculty">Faculty</option>
            </select>
        </div>

        <!-- College Name Field -->
        <div class="mb-6">
            <label for="collegeName" class="block text-sm font-medium text-gray-700">College Name</label>
            <input type="text" id="collegeName" name="collegeName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
            <button type="button" onclick="clearForm()" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Clear Form</button>
        </div>
    </form>
</div>
</body>
</html>
